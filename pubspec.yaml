name: mywords
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.17.5 <3.0.0"


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_screenutil: ^5.5.3+2

  

dev_dependencies:
  flutter_test:
    sdk: flutter

 

  flutter_lints: ^2.0.0





flutter:

  
  
  uses-material-design: true

  
  assets:
    - assets/logo.png
    - assets/images/
    - assets/fonts/
    - assets/icons/
  
  fonts:
    - family: varela
      fonts:
        - asset: assets/fonts/varela.ttf
